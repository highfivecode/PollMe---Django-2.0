{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Welcome to Poll List!</h1>
  <ul>
  {% for poll in polls %}
    <li>{{ poll }}</li>
      <ul>
        {% for choice in poll.choice_set.all %}
          <li>{{ choice.choice_text }}</li>
        {% endfor %}
      </ul>
  {% endfor %}
  </ul>
</div>
{% endblock %}
