{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      {% if error %}
        <h1>Error! No Choice!</h1>
      {% else %}
        <ul>
          {% for choice in poll.choice_set.all %}
            <li>{{choice.choice_text}} - {{choice.votes}}</li>
          {% endfor %}
        </ul>
      {% endif  %}
    </div>
  </div>
</div>

{% endblock %}
