{% extends 'base.html' %}

{% block content %}
<h1>Poll Detail Page</h1>
{{poll}}

<form action="" method="post">
{% csrf_token %}

{% for choice in poll.choice_set.all %}

  <input type="radio"
         name="choice"
         id="choice{{ forloop.counter }}"
         value="{{choice.id}}"/>
  <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label>
  <br/>

{% endfor %}

<input type="submit" value="Vote"/>

</form>

{% endblock %}
